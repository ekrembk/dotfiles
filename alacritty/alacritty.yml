window:
  decorations: "None"
  startup_mode: "Maximized"
  padding:
    y: 0
font:
  normal:
    family: "Berkeley Mono Variable"
  size: 17
  offset:
    x: 0
    y: 13
  glyph_offset:
    x: 0
    y: 6
live_config_reload: true
colors:
  primary:
    background: "#1e1e2e"
  cursor:
    cursor: "#DA1E28"
    text: "#ffffff"
key_bindings:
  - { key: W, mods: Command, action: None }
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
